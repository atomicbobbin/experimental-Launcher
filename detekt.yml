build:
  maxIssues: 200
  weights:
    complexity: 2
    LongParameterList: 2
    style: 1

processors:
  active: true
  exclude:
    - "FunctionCountProcessor"
    - "PropertyCountProcessor"

config:
  validation: true

complexity:
  LongParameterList:
    active: true
    functionThreshold: 10
    constructorThreshold: 8
    ignoreDefaultParameters: true
    ignoreAnnotated:
      - "Composable"
  LongMethod:
    active: true
    threshold: 150
    ignoreAnnotated:
      - "Composable"
      - "Preview"
  CyclomaticComplexMethod:
    active: true
    threshold: 20
  TooManyFunctions:
    active: false
  LargeClass:
    active: true
    threshold: 800
  NestedBlockDepth:
    active: true
    threshold: 6

style:
  MagicNumber:
    active: true
    ignoreAnnotated: ["Composable"]
    ignoreEnums: true
    ignoreNumbers: ["-1", "0", "1", "2", "3", "4", "5", "10", "42", "100", "1000"]
  MaxLineLength:
    active: true
    maxLineLength: 150
    excludePackageStatements: true
    excludeImportStatements: true
  ForbiddenComment:
    active: false
  WildcardImport:
    active: false
  UnusedPrivateMember:
    active: false
  UnusedPrivateProperty:
    active: false
  UnusedParameter:
    active: false
  ReturnCount:
    active: true
    max: 5

naming:
  FunctionNaming:
    active: true
    ignoreAnnotated: ["Composable", "Preview"]
    functionPattern: "[a-z][A-Za-z0-9]*"

Compose: # io.nlopez.compose.rules
  ComposableParametersOrdering:
    active: true
  ModifierDefaultValue:
    active: true
  MissingModifierDefaultValue:
    active: true
  PublicComposablePreview:
    active: true
